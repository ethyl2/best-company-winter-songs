      <script type="text/javascript">
        const snowflakesContainer = document.getElementsByClassName('snowflakes')[0]
        for (let i = 0; i < 10; i++) {
          const snowflakeEl = document.createElement('div')
          snowflakeEl.textContent = 'â†'
          snowflakeEl.classList.add('snowflake', 'select-none', 'fixed', 'z-50', 'cursor-default', '-top-10')
          snowflakesContainer.appendChild(snowflakeEl)
        }
        const yearEl = document.getElementById('year')
        const currentYear = new Date().getFullYear();
        yearEl.textContent = currentYear

        const songsContainer = document.getElementById('all-songs')
        const videosContainer = document.getElementById('embedded-songs')
        let colorIndex = 0
        const textColors = ['green-400', 'yellow-200', 'red-400']
        const hoverColors = ['green', 'yellow', 'red']

        window.addEventListener('load', () => {
          for (let i=0; i<songs.length; i++) {
            const songDiv = document.createElement('div')
            songDiv.classList.add('w-full', 'py-3', 'sm:w-1/2', 'lg:w-1/3', 'lg:py-4')
            const songLinkEl = document.createElement('a')
            songLinkEl.href = songs[i]['url']
            songLinkEl.target = '_blank'
            songLinkEl.textContent = `${songs[i]['title']} - ${songs[i]['artist']}`
            songLinkEl.classList.add('text-center', 'text-2xl', 'pb-1.5', `text-${textColors[colorIndex]}`, `hover:text-${hoverColors[colorIndex]}-600`)
            colorIndex = (colorIndex + 1) % 3
            const recommenderEl = document.createElement('p')
            recommenderEl.textContent = `a favorite of ${songs[i]['recommender']}`
            recommenderEl.classList.add('text-sm')
            songDiv.append(songLinkEl, recommenderEl)
            songsContainer.appendChild(songDiv)

            // Add the video if it is embeddable
            if (songs[i]['embedUrl']) {
              const videoContainer = document.createElement('div')
              videoContainer.classList.add('w-full', 'py-3', 'md:w-1/2', 'md:py-5', 'xl:w-1/3', '2xl:w-1/4', 'mx-auto', 'flex', 'items-center', 'justify-center')
              const iframeEl = document.createElement('iframe')
              iframeEl.classList.add('border')
              iframeEl.src = songs[i]['embedUrl']
              iframeEl.title = 'YouTube video player'
              iframeEl.frameborder = '0'
              iframeEl.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture'
              iframeEl.setAttribute('allowFullScreen', '')
              videoContainer.appendChild(iframeEl)
              videosContainer.appendChild(videoContainer)
            }
          }
        })
